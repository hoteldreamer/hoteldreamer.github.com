<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Hotel Dreamer</title>
	<script src="js/jquery-3.1.0.min.js"></script>
</head>

<body>
    Please select language:<br/>
    <a href="ru/main.txt">Русский</a><br/>
    <a href="en/main.txt">English</a><br/>
	<script>
		function geoCallback(json) {
			var country = json.country.name_en;
			var url = "en/main.html";
			if (country == "Ukraine"
				|| country == "Russia"
				|| country == "Belarus"
				|| country == "Kazakhstan") {
				url = "ru/main.html";
			}
			window.location.replace(url);
		}

		$.ajax({
			url: "http://api.sypexgeo.net/jsonp/",
			dataType: "jsonp",
			jsonpCallback: "geoCallback"
		});
	</script>
</body>

</html>
