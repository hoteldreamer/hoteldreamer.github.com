	<script>
		function geoCallback(json) {
			var country = json.country.name_en;
			var url = "en/main.html";
			if (country == "Ukraine"
				|| country == "Russia"
				|| country == "Belarus"
				|| country == "Kazakhstan") {
				url = "ru/main.html";
			}
			window.location.replace(url);
		}

		$.ajax({
			url: "http://api.sypexgeo.net/jsonp/",
			dataType: "jsonp",
			jsonpCallback: "geoCallback"
		});
	</script>
