<script>
    function geoCallback(json) {
        var country = json.country.name_en;
        var lang = "en";
        if (country == "Ukraine"
            || country == "Russia"
            || country == "Belarus"
            || country == "Kazakhstan") {
            lang = "ru";
        }
        var url = lang + "/main.html";
        window.location.replace(url);
    }
    
    var foundLang = false;
    if (store.enabled) {
        var lang = store.get("lang");
        if (lang !== undefined) {
            var url = lang + "/main.html";
            window.location.replace(url);
            foundLang = true;
        }
    }

    if (!foundLang) {
        $.ajax({
            url: "http://api.sypexgeo.net/jsonp/",
            dataType: "jsonp",
            jsonpCallback: "geoCallback"
        });
    }
